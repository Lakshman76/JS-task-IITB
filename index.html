<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Programmer IIT Bombay</title>

  <!-- link css -->
  <link rel="stylesheet" href="style.css" />

  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
        <h3>Chemical supplies</h3>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="mr-auto"> </div>
          <div class="icons">
            <span title="Add row"><i class="fa-solid fa-circle-plus fa-xl" style="color: #1d69ed"></i></span>
            <span title="move down"><i class="fa-solid fa-arrow-down"></i></span>
            <span title="move up"><i class="fa-solid fa-arrow-up"></i></span>
            <span title="delete row"><i class="fa-solid fa-trash" style="color: #db0000"></i></span>
            <span title="refresh"><i class="fa-solid fa-rotate-right"></i></span>
            <span title="save"><i class="fa-solid fa-floppy-disk fa-xl"></i></i></span>
          </div>
        </div>
      </nav>
    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th><i class="fa-solid fa-check"></i></th>
            <th head-column="id">Id</th>
            <th head-column="chemical_name">Chemical Name</th>
            <th head-column="vender">Vendor</th>
            <th head-column="density">Density <br><span>g/cm³</span></th>
            <th head-column="viscosity">Viscosity <br><span>Pa·s</span></th>
            <th head-column="packaging">Packaging</th>
            <th head-column="pack_size">Pack Size</th>
            <th head-column="unit">Unit</th>
            <th head-column="quantity">Quantity</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <!-- Add jQuery, Popper.js, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>

  <!-- link script.js -->
  <script src="script.js"></script>
</body>

</html>
